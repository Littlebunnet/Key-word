<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Keyword Response System</title>
<link rel="stylesheet" href="style.css" />
<style>
    #protected-content {
        display: none;
    }
    #password-form {
        text-align: center;
        padding-top: 100px;
    }
</style>
</head>
<body>
<!-- 密码输入区 -->
<div id="password-form">
    <h1>请输入密码</h1>
    <input type="password" id="password" placeholder="输入密码" />
    <button onclick="checkPassword()">进入</button>
</div>

<!-- 原有内容区 -->
<div id="protected-content">
    <header>Keyword Response System</header>
    <main>
        <div class="chat-container">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="输入点什么..." />
                <button id="sendBtn">发送</button>
            </div>
        </div>
    </main>
    <footer>©2024 Keyword Response System</footer>
    <script src="script.js"></script>
</div>

<script>
    function checkPassword() {
        const password = document.getElementById("password").value;
        const correctPassword = "littlebunnet"; // 设置密码
        if (password === correctPassword) {
            document.getElementById("password-form").style.display = "none";
            document.getElementById("protected-content").style.display = "block";
        } else {
            alert("密码错误，请重试！");
        }
    }
</script>
</body>
</html>
